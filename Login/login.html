<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>L ' Azur</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Merriweather", serif, system-ui, -apple-system, "Segoe UI";
    }
    :root {
      --navy: #142B45;
      --cream: #efe7dd;
      --gold: #d4a017;
    }
    .avatar-border {
      box-shadow: 0 6px 18px rgba(11,43,69,0.25);
      border: 6px solid var(--cream);
    }
  </style>
</head>
<body class="bg-[color:var(--navy)] min-h-screen flex flex-col items-center py-6">

 <!-- Menu -->
<nav class="w-full max-w-md flex items-center justify-between mb-4 px-4 text-[color:var(--cream)]">


  <!-- Ícone hamburguer -->
  <div class="flex flex-col gap-1.5 mr-4">
    <span class="w-6 h-0.5 bg-[color:var(--cream)]"></span>
    <span class="w-6 h-0.5 bg-[color:var(--cream)]"></span>
    <span class="w-6 h-0.5 bg-[color:var(--cream)]"></span>
  </div>

  <!-- Links -->
   <div class="flex gap-6 text-sm">
    <a href="index.html" class="hover:underline">Início</a>
    <a href="cardapio.html" class="hover:underline">Cardápio</a>
  </div>

  <!-- Logo -->
  <img src="IMG/logo.webp" alt="Logo" class="w-12 h-12">
</nav>


  <!-- Card do perfil -->
  <main class="w-full max-w-md px-1 mt-32">
    <div class="relative bg-[color:var(--cream)] rounded-3xl pt-8 pb-10 px-8 shadow-xl">

      <!-- Avatar -->
      <div class="absolute -top-20 left-1/2 transform -translate-x-1/2">
        <img src="IMG/user icon.png" alt="Icon de Usuario" class="w-28 h-28 rounded-full object-cover">
      </div>

      <!-- Conteúdo do card -->
      <div class="text-center">
        <h1 class="text-4xl text-[color:var(--navy)]">Usuário</h1>
        <p class="text-xs text-gray-600 mt-1 break-all">piclisambulante@gmail.com</p>
        <button class="mt-6 bg-[color:var(--navy)] text-[color:var(--gold)] px-20 py-1 rounded-full shadow">
          Editar Perfil
        </button>
      </div>

      <!-- Histórico de compras -->
      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-base text-[color:var(--navy)]">Histórico de compras</h2>
          <a href="#" class="text-xs text-gray-600 hover:underline">Ver tudo</a>
        </div>

        <!-- Galeria -->
        <div class="mt-3 grid grid-cols-3 gap-1">
          <img src="IMG/alfajor.webp" class="w-12 h-12 rounded-full object-cover shadow">
          <img src="IMG/bolodechocolatecommorango.webp" class="w-12 h-12 rounded-full object-cover shadow">
          <div class="relative">
            <img src="IMG/palhaitaliana.webp" class="w-12 h-12 rounded-full object-cover shadow">
            <div class="absolute -right-1 -bottom-1 bg-[color:var(--navy)] text-[color:var(--cream)] text-[10px] px-1 rounded-full">+1</div>
          </div>
        </div>

        <div class="mt-3 grid grid-cols-3 gap-1">
          <img src="IMG/alfajor.webp" class="w-12 h-12 rounded-full object-cover shadow">
          <img src="IMG/bolodechocolatecommorango.webp" class="w-12 h-12 rounded-full object-cover shadow">
          <div class="relative">
            <img src="IMG/palhaitaliana.webp" class="w-12 h-12 rounded-full object-cover shadow">
            <div class="absolute -right-1 -bottom-1 bg-[color:var(--navy)] text-[color:var(--cream)] text-[10px] px-1 rounded-full">+1</div>
          </div>
        </div>

        <!-- Itens detalhados -->
        <div class="mt-4 text-xs text-gray-700 space-y-2">
          <p>Cupcake - morango • data: 01/05/2025 • Situação: Em preparo • Método: Pix • Valor: R$37,00</p>
          <p>Brownie - chocolate • data: 23/04/2025 • Situação: Entregue • Método: Pix • Valor: R$57,00</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
