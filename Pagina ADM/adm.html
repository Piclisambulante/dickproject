<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel ADM - L'Azur</title>
  <link rel="stylesheet" href="adm.css">
</head>
<body>
  <header>
    <h1>Painel ADM - L'Azur</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Adicionar Produto</h2>
      <form id="product-form">
        <label>Nome do Produto</label>
        <input type="text" id="nome" required>

        <label>Pre√ßo (R$)</label>
        <input type="number" id="preco" step="0.01" required>

        <label>Imagem</label>
        <input type="file" id="imagem" accept="image/*" required>

        <button type="submit">Adicionar</button>
      </form>
      <p id="msg-sucesso" class="msg-sucesso">Produto cadastrado com sucesso!</p>
    </section>

    <section class="produtos-section">
      <h2>Produtos Cadastrados</h2>
      <div id="produtos-lista" class="produtos-lista"></div>
    </section>
  </main>

  <script src="adm.js"></script>
</body>
</html>
